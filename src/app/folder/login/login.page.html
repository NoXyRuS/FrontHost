<ion-content class="ion-padding">
  <div class="login-container">
    <ion-card class="login-card">
      <form class="form-signin" [formGroup]="signInForm" (ngSubmit)="onSignIn()">
        <ion-card-header>
          <ion-card-title>Iniciar sesión</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <div class="form-inner-container">
            <label for="email">Email</label>
            <ion-item>
              <ion-input formControlName="email" type="email" placeholder="Correo electrónico"></ion-input>
            </ion-item>
            <div *ngIf="signInForm.get('email')?.invalid && signInForm.get('email')?.touched">
              <small *ngIf="signInForm.get('email')?.errors?.['required']">El email es obligatorio</small>
              <small *ngIf="signInForm.get('email')?.errors?.['email']">El email no es válido</small>
            </div>

            <label for="password">Contraseña</label>
            <ion-item>
              <ion-input formControlName="password" type="password" placeholder="Contraseña"></ion-input>
            </ion-item>
            <div *ngIf="signInForm.get('password')?.invalid && signInForm.get('password')?.touched">
              <small>La contraseña es necesaria</small>
            </div>

            <div class="btn-animate">
              <ion-button expand="block" type="submit" [disabled]="signInForm.invalid">Iniciar sesión</ion-button>
            </div>
          </div>
        </ion-card-content>

        <div *ngIf="errorMessage" style="color: red; margin-top: 10px;">
          <small>{{ errorMessage }}</small>
        </div>

        <div class="forgot">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
      </form>
    </ion-card>
  </div>
</ion-content>
